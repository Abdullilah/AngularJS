<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <title>AngularJS V.1</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular-route.min.js"></script>
    <script>
        var nameApp = angular.module('nameApp', ['ngRoute']);
        
        nameApp.config(function($routeProvider){
            $routeProvider
            .when('/', {
                template: `
                    <ul>
                        <li ng-repeat='country in countries'>{{country.name}}</li>
                    </ul>
                `, 
                controller: 'NameCtrl'
            })
            .when('/:anotherLink', {
                template: '<h1>{{newCountry.anotherLink}}</h1>', 
                controller: 'ConsoleCtrl'
            })
            .otherwise({
                redirectTo: '/'
            });
        });
        
        nameApp.controller('NameCtrl', ['$scope', '$http', function(scope, http){
            http.get('countries.json').success(function(data){
                scope.countries = data;
            });
        }]);
        
        nameApp.controller('ConsoleCtrl', ['$scope', '$routeParams', function(scope, routeParams){
            scope.newCountry = routeParams;
            console.log(scope.newCountry);
        }]);
        
        
    </script>
</head>
<body>

   <div ng-view></div>
    
</body>
</html>

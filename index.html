<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <title>AngularJS V.1</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
        var nameApp = angular.module('nameApp', []);
        nameApp.controller('NameCtrl', ['$scope', '$http', function(scope, http){
            http.get('countries.json').success(function(data){
                scope.countries = data;
            });
            
            scope.filterBy = 'population';
            scope.reverse = false;
            scope.changeFilter = function(filtering){
                scope.filterBy = filtering;
                scope.reverse = !scope.reverse;
            }
            
        }]);
        
        
    </script>
</head>
<body ng-controller="NameCtrl">

    Filter: <input type="text" ng-model="query">
    <table>
        <tr>
            <th><a href="" ng-click="changeFilter('country')">Country</a></th>
            <th><a href="" ng-click="changeFilter('population')">Population</a></th>
        </tr>
        <tr ng-repeat="country in countries | filter:query | orderBy:filterBy:reverse"><!--orderBy:'-population'-->
            <td>{{country.name}}</td>
            <td>{{country.population}}</td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <title>AngularJS V.1</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
        var nameApp = angular.module('nameApp', []);
        nameApp.controller('NameCtrl', ['$scope', '$http', function(scope, http){
            http.get('countries.json').success(function(data){
                scope.countries = data;
            });
        }]);
        
        
    </script>
</head>
<body ng-controller="NameCtrl">

    Filter: <input type="text" ng-model="query">
    <table>
        <tr>
            <th>Country</th>
            <th>Population</th>
        </tr>
        <tr ng-repeat="country in countries | filter:query | orderBy:'population'"><!--orderBy:'-population'-->
            <td>{{country.name}}</td>
            <td>{{country.population}}</td>
        </tr>
    </table>
    
</body>
</html>

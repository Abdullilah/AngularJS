<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <title>AngularJS V.1</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
        var nameApp = angular.module('nameApp', []);
        
        nameApp.factory('dataFactory', ['$http', function($http){
            
            var dataFactory = {};

            dataFactory.getCountries = function () {
                return $http.get('countries.json');
            };
            
            return dataFactory;
        }]);
        
        nameApp.controller('NameCtrl', ['$scope','dataFactory', '$log', function(scope, dataFactory, log){
            dataFactory.getCountries()
                .then(function(response){
                    scope.countries = response.data;
                }, function(error){
                    log.info(error);
                });
        }]);
        
        
    </script>
</head>
<body ng-controller="NameCtrl">

    <table>
        <tr>
            <th>Country</th>
            <th>Population</th>
        </tr>
        <tr ng-repeat="country in countries">
            <td>{{country.name}}</td>
            <td>{{country.population}}</td>
        </tr>
    </table>
    
</body>
</html>

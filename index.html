<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <title>AngularJS V.1</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
        var nameApp = angular.module('nameApp', []);
        nameApp.controller('NameCtrl', function($scope){
            $scope.newName = '';
            $scope.names = ['Sami', 'Fadi', 'David'];
            $scope.addName = function(){
                var i = $scope.names.indexOf($scope.newName);
                console.log(i);
                if($scope.newName != null && $scope.newName != '' & i ==-1){
                    $scope.names.push($scope.newName);
                    $scope.newName = '';
                }
            }
            $scope.removeName = function(name){
                var i = $scope.names.indexOf(name);
                $scope.names.splice(i,1);
            }
        });
    </script>
</head>
<body ng-controller="NameCtrl">

    <ul>
        <li ng-repeat="name in names">{{name}} <a href="" ng-click="removeName(name)">Remove</a></li>
    </ul>
    <form ng-submit="addName()">
        <input type="text" ng-model="newName">
        <input type="submit" value="Add Name">
    </form>
</body>
</html>

<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <title>AngularJS V.1</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
        var nameApp = angular.module('nameApp', []);
        nameApp.controller('NameCtrl', function($scope){
            $scope.newName = '';
            $scope.countries = [
                {'name': 'Syrian', 'population': '30000000'},
                {'name': 'Poland', 'population': '45000000'},
                {'name': 'Sudi Arabia', 'population': '32000000'},
                {'name': 'UAE', 'population': '9000000'}
            ];
            
        });
    </script>
</head>
<body ng-controller="NameCtrl">

    <table>
        <tr>
            <th>Country</th>
            <th>Population</th>
        </tr>
        <tr ng-repeat="country in countries">
            <td>{{country.name}}</td>
            <td>{{country.population}}</td>
        </tr>
    </table>
    <ul>
        <li ng-repeat="country in countries">{{country.name}} with Population: {{country.population}}</li>
    </ul>
    
</body>
</html>
